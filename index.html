<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js practice</title>
  </head>
  <style>
    body {
      margin: 0;
    }
  </style>
  <body>
    <!-- <canvas id="canvas" width="700" height="700"></canvas> -->

    <!-- 주소로 three 설치 -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <script type="module">
      //기본세팅
      import { GLTFLoader } from "GLTFLoader";
      import * as THREE from "three";

      // 장면 만들고
      const scene = new THREE.Scene();
      //브라우저에 '장면을' 렌더링 해주세요. (WebGL을 사용하는 함수)
      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      //gltf는 색상 인코딩을 이렇게 해줘야 원래 색이 나온다.
      renderer.outputEncoding = THREE.sRGBEncoding;

      //3D 모델을 보여줄 때 필요한 것. 1. 카메라, 2. 조명, 3. 배경
      //카메라 추가, OrthographicCamera(원근x)
      let camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        10000
      );
      camera.position.set(0, 0, 5);

      //조명,배경 추가, AmbientLight, PointLight 등
      scene.background = new THREE.Color("white");

      let light = new THREE.DirectionalLight(0xffff00, 10);
      scene.add(light);

      let loader = new GLTFLoader();
      //load는 콜백함수로 들어갈 scene 대상을 파라미터로 받는다. 그 파라미터를 add로 소환해줌.
      loader.load("shiba/scene.gltf", function (gltf) {
        scene.add(gltf.scene);

        function animate() {
          requestAnimationFrame(animate);
          //여기 작성하면 1초에 60번 실행됨
          gltf.scene.rotation.x += 0.01;
          gltf.scene.rotation.y -= 0.01;
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
